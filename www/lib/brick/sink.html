<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>The Kitchen Sink</title>
    <link rel="stylesheet" href="dist/brick.css">
    <style>
      body, html {
        font-family: sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      x-slider {
        width: 100%;
      }
      x-card p {
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <x-layout>
      <header>
        <x-appbar>
          <button>Foo</button>
          <h1>Brick</h1>
          <button>Bar</button>
        </x-appbar>
      </header>
      <section>
        <x-deck>
          <x-card id="flip" selected>
            <x-flipbox>
              <div>
                <p>
                  This is the front
                  <button class="flip">Flip</button>
                </p>
              </div>
              <div>
                <p>
                  This is the back
                  <button class="flip">Flip</button>
                </p>
              </div>
            </x-flipbox>
          </x-card>
          <x-card id="cal">
            <p><x-calendar controls></x-calendar></p>
          </x-card>
          <x-card id="misc">
            <p>
              <x-slider polyfill></x-slider>
              <x-slider></x-slider>
            </p>
            <p>
              <x-toggle label="Check"></x-toggle>
              <x-toggle label="Check"></x-toggle>
              <x-toggle label="Check"></x-toggle>
              <x-toggle label="Check"></x-toggle>
              <x-toggle name="f" label="Radio 1"></x-toggle>
              <x-toggle name="f" label="Radio 2"></x-toggle>
            </p>
          </x-card>
        </x-deck>
      </section>
      <footer>
        <x-tabbar>
          <x-tabbar-tab target-selector="#flip">flip</x-tabbar-tab>
          <x-tabbar-tab target-selector="#cal">cal</x-tabbar-tab>
          <x-tabbar-tab target-selector="#misc">misc</x-tabbar-tab>
        </x-tabbar>
      </x-footer>
    </x-layout>
    <script src="dist/brick.js"></script>
    <script>
      document.addEventListener('DOMComponentsLoaded', function(){
        var slides = document.querySelectorAll('x-slide');
        var flipbox = document.querySelector('x-flipbox');

        flipbox.addEventListener('click', function (e) {
          if (e.target.classList.contains('flip')) {
            flipbox.toggle();
          }
        });

        var loc = location.hash;
        loc = parseInt(loc.substring(1));
        if (loc) {
          document.querySelector('x-deck').showCard(loc);
        }
      });
    </script>
  </body>
</html>
